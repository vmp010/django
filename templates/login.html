<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/login.css">
    <title>登入</title>
  
</head>
<body>
    <div class="box">
        <form action="." method="post" name="form1">
            {% csrf_token %}
            <h1>登入</h1>
            <div class="input-box">

            <input type="submit" value="login" class="button">

            {{messages}}

        </form>
    </div>
</body>
</html>
