<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url(/static/img/img.jpg);
            flex-direction: column;
            color:white;
        }

        .box {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 30%;
            height: 65%;
            text-align: center;
        }

        .inputbox {
            position: relative;
            width: 100%;
            margin: 30px 0;
        }

        .inputbox input {
            width: 100%;
            padding: 10px;
            height: 50px;
            border-radius: 40px;
            background-color: transparent;
            border: 2px solid rgba(255, 255, 255, .2);
            outline: none;
            color: #fff;
            font-size: 1em;
            transition: 0.5s;
        }

        /* .inputbox span {
            position: absolute;
            left: 0px;
            padding: 15px;
            pointer-events: none;
            color: #fff;
            transition: 0.5s;
            text-transform: capitalize;
        } */

        /* .inputbox input:valid~span,
        .inputbox input:focus~span {
            transform: translateX(10px) translateY(-7px);
            font-size: 0.8em;
            padding: 0 10px;
            letter-spacing: .2em;
            color: #00dfc4;
            background-color: rgba(0, 0, 0, 0.8);
            border-left: 1px solid #00dfc4;
            border-right: 1px solid #00dfc4;
        } */

        .inputbox input:valid,
        .inputbox input:focus {
            border: 1px solid #00dfc4;
        }

        .dialog {
            position: relative;
            text-align: left;
        }

        .submit {
            display: flex;
            justify-content: center;

        }

        .submit input {
            font-size: 20px;
            min-width: 90px;
            border-radius: 6px;
            margin-right: 10px;
            margin-left: 10px;
        }
        .submit input:hover{
            cursor: pointer;
        }
        .regiset{
            font-size:20px;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="dialog">
            <a href="{% url 'login' %}"><img src="/static/img/back-svgrepo-com (1).svg" alt=""></a>
        </div>
        <h1>註冊</h1>
        <div class="regiset">
        {% load crispy_forms_tags %}
        <form action="." method="post" name="form1">
            {% csrf_token %}

            <div class="inputbox">
                {{ registerform.username|as_crispy_field }}
            </div>
            <div class="inputbox">
                {{ registerform.email|as_crispy_field }}
            </div>
            <div class="inputbox">
                {{ registerform.password|as_crispy_field }}
            </div>
            <span class="submit"><input type="submit" value="確認"><input type="reset" value="重設"></span>
        </div>
    </div>
</body>

</html>
