<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登入</title>
    <style>
    
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, Helvetica, sans-serif;
        background-image: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    .box 
    {
    width: 600px;
    min-height: 400px;
    margin: 10px auto;
    text-align: center;
    padding-bottom: 20px;
    background-color: transparent;
    display:flex;
    flex-direction:column;
    justify-content:center;
}
    form{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

    }      
    form input{
        font-size: 20px;
        margin-bottom: 10px;
    }
    form .submit{
        margin-top: 20px;
        padding-right: 10px;
    }
    </style>
</head>
<body>
    <div class="box">
        <h1>註冊</h1>
    <form action="." method="post" name="form1">
        {% csrf_token %}
        
        
            <span><input type="text" name="cName" id="cName" placeholder="請輸入用戶名"></span>
            <span><input type="email" name="cEmail" id="cEmail" placeholder="請輸入email"></span>
            <span><input type="password" name="password" id="password" placeholder="請輸入密碼" ></span>
            <span class="submit"><input type="submit" value="確認送出"><input type="reset" value="重設"></span>
            {{messages}}
        
    </form>
    </div>
</body>
</html>
