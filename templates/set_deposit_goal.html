<!DOCTYPE html>
<html>

<head>
    <title>設置存款目標</title>
    <style>
        .box {
            width: 500px;
            margin: 0 auto;
            border: 1px solid #ccc;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /*右上角的x*/
        .dialog{
            font-size: 40px;
            padding: 2px;
            background-color: transparent;
            border: none;
        }

        .dialog a {
            text-decoration: none;
            color: black;
            font-weight: bolder;
        }
        
    </style>
</head>

<body>
    <div class="box">
        <div class="dialog">
            <a href="{% url 'index' %}">
                <img src="/static/img/back-svgrepo-com.svg" alt="">
            </a>
        </div>
        <h2 style="text-align: center;">設置存款目標</h2>

        <form method="post">
            {% csrf_token %}
            {{ form }}
            <button type="submit">保存目標</button>
        </form>
    </div>


</body>

</html>
