<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expense Pie Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% load static %}
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0; /* 移除默认的 body 边距 */
        }

        .container {
            width: 50%;
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>

<body>
    <div class="container">
        <canvas id="incomePieChart" width="200" height="200"></canvas>
        <canvas id="expensePieChart" width="200" height="200"></canvas>
    </div>
    <script>
        
        // 將 Django 視圖中的數據傳遞到 JavaScript
        var dataE = {{ dataE|safe }}; // safe 過濾器用於禁用 HTML 轉義
        var dataR = {{ dataR|safe }}; // safe 過濾器用於禁用 HTML 轉義

        function generatePieChart(canvasId, inputData, chartTitle) {
            var data = {
                labels: Object.keys(inputData),
                datasets: [{
                    data: Object.values(inputData),
                    backgroundColor: ['red', 'green', 'blue', 'orange', 'purple']
                }]
            };

            var options = {
                responsive: true,
                title: {
                    display: true,
                    text: chartTitle
                },
                aspectRatio: 1, // 圓餅圖寬高比為 1
            };

            var ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: 'pie',
                data: data,
                options: options
            });
        }

        // 使用 Django 視圖中的數據
        generatePieChart('incomePieChart', dataR, '收入分類圓餅圖');
        generatePieChart('expensePieChart', dataE, '支出分類圓餅圖');
        window.alert(inputData);
    </script>

</body>

</html>
