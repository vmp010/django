<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>刪除種類</title>
</head>
<body>
    <form action="." method="post" name="form1">
        {% csrf_token %} <!--啟動csrf防護，否則會error -->
        <table cellspacing="1">
        <tr><td><h2>刪除種類-收入：</h2></td><td><select  id="delcategoryR" name="delR">
            {% for cR in categoryR %}
            <option value="{{cR}}" >{{cR}}</option>
            {% endfor %}
        </select></td></tr>
        <tr><td><h2>刪除種類-支出：</h2></td><td><select  id="delcategoryE" name="delE">
            {% for cE in categoryE  %}
            <option value="{{cE}}">{{cE}}</option>
            {% endfor %}
        </select></td></tr>
        <tr><td><input type="submit" value="送出" name="buttom1" id="buttom1"></td>
        <td><input type="reset" value="重設" name="buttom2" id="buttom2"></td></tr>
        
    </form>
</body>
</html>
